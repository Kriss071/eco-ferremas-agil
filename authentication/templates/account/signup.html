{% extends "base.html" %}
{% block title %}Registro{% endblock %}
{% load static %}

{% block app_styles %}
<link rel="stylesheet" href="{% static 'css/styles_auth.css' %}">
{% endblock %}

{% block content %}
    <form class="signup" method="post" action="{% url 'account_signup' %}">
        <h1>Crear una cuenta</h1>
        <p>¿Ya tienes cuenta? <a href="{% url 'account_login'%}">Iniciar Sesión</a></p>
        {% csrf_token %}
        {{ form.as_ul }}
        
        <button type="submit">Crear Cuenta</button>
    </form>

{% endblock content %}
