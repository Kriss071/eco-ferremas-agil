{% extends 'base.html' %}
{% load static %}
{% block title %}Catalogo{% endblock %}

{% block content %}

{% if products %}
<h1>Catalogo</h1>
    <div class="products-cont">
        {% for p in products %}
        <div class="product-card">
            <img src="{{ p.image.url }}" alt="">
            <hr>
            <h2>{{ p.name }}</h2>
            <p class="price">{{ p.price }}</p>
            <div class="product-buttons-cont">
                <a href="{% url 'add_cart' id_product=p.id %}"><button>Agregar al Carrito</button></a>
            </div>
        </div>
        {% endfor %}
    </div>
{% else %}
{{ error }}
{% endif %}

{% endblock %}
