{% extends 'base.html' %}

{% block title %}Confirmar Compra{% endblock %}

{% block content %}
{{items_carrito}}
    <h1>Confirmar Compra</h1>
    <form method="post" action="{% url 'comfirm_purchase' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Nombre:</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="{{ form.phone.id_for_label }}">Teléfono:</label>
            {{ form.phone }}
        </div>
        <div class="form-group">
            <label for="{{ form.street.id_for_label }}">Calle:</label>
            {{ form.street }}
        </div>
        <div class="form-group">
            <label for="{{ form.number.id_for_label }}">Número:</label>
            {{ form.number }}
        </div>
        <div class="form-group">
            <label for="{{ form.postal_code.id_for_label }}">Código Postal:</label>
            {{ form.postal_code }}
        </div>
        <div class="form-group">
            <label for="{{ form.comentary.id_for_label }}">Comentario:</label>
            {{ form.comentary }}
        </div>
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Correo Electrónico:</label>
            {{ form.email }}
        </div>
        <button type="submit" class="btn btn-primary">Confirmar Compra</button>
    </form>
{% endblock %}
